<!DOCTYPE html>
<html>
<head>
    <title>GGcommerce</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome {
            font-size: 48px;
            color: black;
            animation: fadeOut 5s linear forwards;
            text-align: center;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-button {
            background-color: white;
            color: black;
            padding: 5px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .options {
            position: relative;
        }

        .options .menu {
            display: none;
        }

        .options:hover .menu {
            display: block;
        }

        .theme-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .theme-selector button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .theme-selector button.moon {
            background-color: black;
        }

        .theme-selector button.sun {
            background-color: yellow;
        }

        .dark {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="welcome">Bem-vindo!</h1>

    <div class="options">
        <div class="menu">
            <button class="menu-button">Perfil</button>
            <button class="menu-button">Servi√ßos</button>
            <button class="menu-button">Logout</button>
        </div>
        <button class="menu-button">...</button>
    </div>

    <div class="theme-selector">
        <button class="moon" onclick="setDarkTheme()"></button>
        <button class="sun" onclick="setLightTheme()"></button>
    </div>

    <script>
        setTimeout(function() {
            const welcome = document.querySelector('.welcome');
            welcome.style.display = 'none';
        }, 5000);

        function setDarkTheme() {
            document.body.classList.add('dark');
            document.querySelector('.welcome').style.color = 'white';
        }

        function setLightTheme() {
            document.body.classList.remove('dark');
            document.querySelector('.welcome').style.color = 'black';
        }
    </script>
</body>
</html>
