<!DOCTYPE html>
<html>
<head>
    <title>GGcommerce</title>
    <style>
        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        h1 {
            font-size: 48px;
            color: var(--text-color);
            animation: colorChange 5s infinite linear;
        }
        .logo {
            font-size: 72px;
            color: var(--text-color);
            animation: colorSpin 5s infinite linear;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .input {
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
            font-size: 18px;
            color: var(--text-color);
            background-color: var(--input-bg-color);
        }
        .cadastro-button, .login-button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .refresh-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .theme-selector {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .theme-selector button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        .theme-selector button.moon {
            background-color: black;
        }
        .theme-selector button.sun {
            background-color: yellow;
        }
        :root {
            --bg-color: white;
            --text-color: black;
            --input-bg-color: white;
        }
        .dark {
            --bg-color: black;
            --text-color: white;
            --input-bg-color: #444;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: orange; }
        }
        @keyframes colorSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1><span class="logo">GG</span>commerce</h1>
    <div class="input-container">
        <input type="text" id="usuario" class="input" placeholder="Nome de usuário">
        <input type="password" id="senha" class="input" placeholder="Senha">
        <button class="cadastro-button" onclick="showCadastro()">Cadastrar</button>
        <button class="login-button" onclick="login()">Login</button>
        <p class="error-message" id="error-message"></p>
    </div>
    <div class="theme-selector">
        <button class="moon" onclick="setDarkTheme()"></button>
        <button class="sun" onclick="setLightTheme()"></button>
    </div>
    <button class="refresh-button">GG</button>
    <script>
        const refreshButton = document.querySelector('.refresh-button');
        refreshButton.addEventListener('click', function() {
            location.reload();
        });
        function showCadastro() {
            window.location.href = "cadastro.html";
        }
        function login() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            // Verifica se as informações de login estão corretas
            const cadastro = JSON.parse(localStorage.getItem('cadastro'));
            if (cadastro && cadastro.usuario === usuario && cadastro.senha === senha) {
                // Redireciona para a tela de boas-vindas
                window.location.href = "boas-vindas.html";
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.innerText = "Usuário ou senha incorretos";
                errorMessage.style.color = "red";
            }
        }
        function setDarkTheme() {
            document.documentElement.classList.add('dark');
        }
        function setLightTheme() {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
