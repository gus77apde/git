<!DOCTYPE html>
<html>
<head>
    <title>GG-commerce</title>
    <style>
        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        h1 {
            font-size: 48px;
            color: var(--text-color);
        }

        .logo {
            font-size: 72px;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input {
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
            font-size: 18px;
        }

        .show-password {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
            width: 300px;
        }

        .password-checkbox {
            margin-left: 5px;
        }

        .submit-button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .theme-selector {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .theme-selector button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .theme-selector button.dark {
            background-color: black;
        }

        .theme-selector button.light {
            background-color: white;
        }

        :root {
            --bg-color: white;
            --text-color: black;
        }

        .dark {
            --bg-color: black;
            --text-color: white;
        }
    </style>
</head>
<body>
    <h1 class="logo">GG-commerce</h1>

    <div class="input-container">
        <input type="text" id="usuario" class="input" placeholder="Nome de usuário">
        <input type="password" id="senha" class="input" placeholder="Senha">
        <div class="show-password">
            <label for="senha">Mostrar senha</label>
            <input type="checkbox" class="password-checkbox" onclick="togglePasswordVisibility()">
        </div>
        <button class="submit-button" onclick="login()">Login</button>
        <button class="submit-button" onclick="cadastro()">Cadastrar</button>
    </div>

    <div class="theme-selector">
        <button class="dark" onclick="setDarkTheme()"></button>
        <button class="light" onclick="setLightTheme()"></button>
    </div>

    <script>
        function login() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            // Lógica de verificação do login aqui
            // Exemplo simples apenas para demonstração
            if (usuario === "admin" && senha === "123456") {
                window.location.href = "boas-vindas.html";
            } else {
                alert("Usuário ou senha incorretos");
            }
        }

        function cadastro() {
            // Lógica para redirecionar para a página de cadastro
            window.location.href = "cadastro.html";
        }

        function togglePasswordVisibility() {
            const senhaInput = document.getElementById('senha');
            senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
        }

        function setDarkTheme() {
            document.documentElement.classList.add('dark');
        }

        function setLightTheme() {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
